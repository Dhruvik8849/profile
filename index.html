<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.165/build/three.module.js";

// function to generate cool qubit model
function createQubit(id, scale) {
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

  const size = 100 * scale;
  renderer.setSize(size, size);
  document.getElementById(id).appendChild(renderer.domElement);

  const geometry = new THREE.BoxGeometry(1,1,1);
  const material = new THREE.MeshStandardMaterial({
    emissive: 0x00bfff,
    emissiveIntensity: 0.3,
    metalness: 0.95,
    roughness: 0.05
  });

  const cube = new THREE.Mesh(geometry, material);
  scene.add(cube);
  scene.add(new THREE.AmbientLight(1.0));

  const pointLight = new THREE.PointLight(1, 10);
  pointLight.position.set(2, 2, 3);
  scene.add(pointLight);

  camera.position.z = 4;

  let mx = 0, my = 0;
  window.addEventListener("mousemove", (e) => {
    mx = (e.clientX / window.innerWidth) * 2 - 1;
    my = -(e.clientY / window.innerHeight) * 2 + 1;
  });

  function animate() {
    requestAnimationFrame(animate);
    cube.rotation.x += (my * 0.6 - cube.rotation.x) * 0.06;
    cube.rotation.y += (mx * 0.6 - cube.rotation.y) * 0.06;
    cube.rotation.z += 0.01;
    renderer.render(scene, camera);
  }

  animate();
}

// random sizes for 12 qubits
const scales = [2.2, 1.5, 2.6, 1.2, 2.8, 1.4, 3.0, 1.1, 2.0, 1.6, 2.4, 1.3];

// generate 12 floating qubits
for (let i = 1; i <= 12; i++) {
  createQubit("q"+i, scales[i-1]);
}

// main qubit beside hero (larger)
